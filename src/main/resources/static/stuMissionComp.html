<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生任务-已完成</title>
</head>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<script src="js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<body>
<div id="app">
  <el-container>
    <el-header>
      <el-menu default-active=1 class="el-menu-demo" mode="horizontal" @select="handleSelect">
        <el-menu-item index="1">处理中心</el-menu-item>
        <el-menu-item index="2">修改个人资料</el-menu-item>
      </el-menu>
    </el-header>
  </el-container>
    <el-container>
      <el-aside width="200px">
        <el-row class="tac">
          <el-col :span="12">
            <el-menu
                    default-active="2"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose">
              <el-submenu index="1">
                <template slot="title">
                  <i class="el-icon-location"></i>
                  <span>任务</span>
                </template>
                <el-menu-item index="1" @click="Yet">
                  <i class="el-icon-menu"></i>
                  <span slot="title" >待完成</span>
                </el-menu-item>
              <el-menu-item index="2" @click="Comp">
                <i class="el-icon-menu"></i>
                <span slot="title">已完成</span>
              </el-menu-item>
              </el-submenu>
            </el-menu>
          </el-col>
        </el-row>
      </el-aside>
<!--      Main   -->
      <el-main>

          <el-table
                  :data="tableData"
                  border
                  style="width: 85%">
            <el-table-column
                    fixed
                    prop="m_date"
                    label="日期"
                    width="230">
            </el-table-column>
            <el-table-column
                    prop="mid"
                    label="任务号"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="mtitle"
                    label="标题"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="context"
                    label="详情"
                    width="180">
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="100">
              <template slot-scope="scope">
                <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
              </template>
            </el-table-column>
          </el-table>

        <el-dialog
                title="任务详情"
                :visible.sync="dialogVisible"
                width="75%"
                >
          <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="任务标题" >
              <el-input v-model="form.mtitle" disable="true"></el-input>
            </el-form-item>
            <el-form-item label="发布人" >
              <el-input v-model="who">Wang</el-input>
            </el-form-item>
            <el-form-item label="发布时间" >
              <el-input v-model="form.m_date" disable="true">Wang</el-input>
            </el-form-item>
            <el-form-item label="任务详情">
              <el-input type="textarea" v-model="form.context"></el-input>
            </el-form-item>
          </el-form>
    <el-button type="primary" @click="dialogVisible = false">确定</el-button>
        </el-dialog>
      </el-main>
    </el-container>
  </el-container>
</div>
</body>
<script src="js/stuMissionComp.js"></script>
</html>
