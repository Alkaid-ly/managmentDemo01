<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
</head>
<body>
<form action="http://localhost:8080/loginStudent" method="get">
    学号:<input type="text" name="sid"/><br/>
    密码:<input type="password" name="password"/><br/>
    <input type="submit" value="登录">
</form>
<script src="js/vue.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script>
    var flag;
    axios({
        method:"get",
        url:"http://localhost:8080/loginStudent"
    }).then(function (resp){
        flag=resp.data;
    })
    console.log(flag);
    if(flag=="false"){
        alert("用户名或密码错误！")
    }
</script>
</body>
</html>
