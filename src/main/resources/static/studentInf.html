<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
</head>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<script src="js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="1">处理中心</el-menu-item>
                <el-menu-item index="2">修改个人资料</el-menu-item>
            </el-menu>
        </el-header>
    </el-container>
    <el-container>
        <el-aside width="200px">

        </el-aside>
        <!--      Main   -->
        <el-main>
            <el-form ref="form" :model="form" label-width="80px">
                <el-form-item label="学号">
                    <el-input v-model="form.sid" :disable="true"></el-input>
                </el-form-item>
                <el-form-item label="姓名">
                    <el-input v-model="form.username"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input v-model="form.password" show-password></el-input>
                </el-form-item>
                <el-form-item label="性别">
                    <el-radio-group v-model="form.gender">
                        <el-radio label="男"></el-radio>
                        <el-radio label="女"></el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item label="年级">
                    <el-select v-model="form.grade" placeholder="请选择所在年级">
                        <el-option label="2018" value="2018"></el-option>
                        <el-option label="2019" value="2019"></el-option>
                        <el-option label="2020" value="2020"></el-option>
                        <el-option label="2021" value="2021"></el-option>
                        <el-option label="2022" value="2022"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="专业">
                    <el-input v-model="form.major" :disable="true"></el-input>
                </el-form-item>
                <el-form-item label="职位">
                    <el-input v-model="form.position" :disable="true"></el-input>
                </el-form-item>
                <el-form-item label="年龄">
                    <el-input v-model="form.age" ></el-input>
                </el-form-item>
                <el-form-item label="手机号">
                    <el-input v-model="form.phone" :disable="true"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit">确认修改</el-button>
                    <el-button @click="back">取消</el-button>
                </el-form-item>
            </el-form>
        </el-main>
    </el-container>
    </el-container>
</div>
</body>
<script src="./js/studentInf.js"></script>
</html>
