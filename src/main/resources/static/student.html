<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理中心</title>
</head>
<body>
<script src="js/vue.js"></script>
<script src="js/echarts.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<!--导航条-->
<div id="nav" style="border: 1px solid blue;height: 75px">
    <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
        <el-menu-item index="1">处理中心</el-menu-item>


        <el-menu-item index="3">干部考核</el-menu-item>
        <el-menu-item index="4">任务中心</el-menu-item>
        <el-menu-item index="5" disabled>消息中心</el-menu-item>

        <el-menu-item index="6"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
    </el-menu>
</div>

<!--数据域-->
<div id="app" style="border: 1px solid #4c00ff">
    <!--筛选条-->
    <label>姓名:</label><el-input v-model="inputName" placeholder="请输入姓名(支持模糊搜索)" style="width: 220px"></el-input>
    <template>
        <label>职位:</label>
        <el-select v-model="valuePosition" placeholder="请选择职位">
            <el-option
                    v-for="item in optionPosition"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
    </template>
    <template>
        <label>性别:</label>
        <el-select v-model="valueGender" placeholder="请选择性别">
            <el-option
                    v-for="item in optionsGender"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
    </template>
    <template>
        <label>年级:</label>
        <el-select v-model="valueGrade" placeholder="请选择年级">
            <el-option
                    v-for="item in optionsGrade"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
    </template>
    <template>
    <el-button icon="el-icon-search" circle @click="search()"></el-button>
    <el-button type="primary" @click="add()">添加</el-button>
    </template>
<!--    -->
    <template>
        <el-table
                :data="students"
                stripe
                style="width: 100%">
            <el-table-column
                    prop="sid"
                    label="学号"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="username"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="gender"
                    label="性别">
            </el-table-column>
            <el-table-column
                    prop="grade"
                    label="年级">
            </el-table-column>
            <el-table-column
                    prop="major"
                    label="专业">
            </el-table-column>
            <el-table-column
                    prop="position"
                    label="职位">
            </el-table-column>
            <el-table-column
                    prop="phone"
                    label="手机号">
            </el-table-column>
            <el-table-column
                    prop="count"
                    label="完成任务数"
                    width="100">
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="180">
                <template slot-scope="scope">
<!--                    <el-button @click="handleClick(scope.row)" type="text" size="small">删除</el-button>-->
                    <el-button type="primary" icon="el-icon-edit" circle  @click="editStudent(scope.row)"></el-button>
<!--                    <el-button type="primary" icon="el-icon-edit" circle  @click="updateFlag=true;edit(scope.row)"></el-button>-->
                    <el-button type="danger" icon="el-icon-delete" circle @click="deleteStudent(scope.row)"></el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>



<!--    修改对话框   -->
    <el-dialog
            title="修改学生信息"
            :visible.sync="updateFlag"
            width="75%"
            :before-close="handleClose">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="学号">
                <el-input v-model="updateStudent.sid" :disabled="true"></el-input>
            </el-form-item>
            <el-form-item label="姓名">
                <el-input v-model="updateStudent.username"></el-input>
            </el-form-item>
            <el-form-item label="初始密码">
                <el-input v-model="updateStudent.password"></el-input>
            </el-form-item>
            <el-form-item label="年龄">
                <el-input v-model="updateStudent.age"></el-input>
            </el-form-item>
            <el-form-item label="性别">
                <el-radio-group v-model="updateStudent.gender">
                    <el-radio label="男"></el-radio>
                    <el-radio label="女"></el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="年级">
                <el-select v-model="updateStudent.grade" placeholder="请选择所在年级">
                    <el-option label="2018" value="2018"></el-option>
                    <el-option label="2019" value="2019"></el-option>
                    <el-option label="2020" value="2020"></el-option>
                    <el-option label="2021" value="2021"></el-option>
                    <el-option label="2022" value="2022"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="专业">
                <el-input v-model="updateStudent.major"></el-input>
            </el-form-item>
            <el-form-item label="职位">
                <el-select v-model="updateStudent.position" placeholder="请选择活动职位">
                    <el-option label="班长" value="班长"></el-option>
                    <el-option label="团支部书记" value="团支部书记"></el-option>
                    <el-option label="学习委员" value="学习委员"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="手机号">
                <el-input v-model="updateStudent.phone"></el-input>
            </el-form-item>
        </el-form>
    <el-button @click="updateFlag = false">取 消</el-button>
    <el-button type="primary" @click="confirmUpdate">确 定</el-button>
  </span>
    </el-dialog>
</div>

    <script src="./js/student.js" type="text/javascript" charset="utf-8">
<!--        数据表格-->

    </script>
<script>

    //导航条
    let nav = new Vue({
        el:"#nav",
        data(){
            return {
                activeIndex: '1',
                activeIndex2: '1'
            }
        },
        methods: {
            handleSelect(key, keyPath) {
                if(key==1){
                    window.open("http://localhost:8080/student.html","_self")
                }
                if(key==3){
                    //新标签页
                    // window.open("http://localhost:8080/chart.html","_blank")
                    //当前页面
                    window.open("http://localhost:8080/chart.html","_blank")
                }
            }
        }
    })
//    筛选条
    function search() {
        var _this=this;
        axios({
            method:"get",
            url:"http://localhost:8080/selectByConditions?grade=2020"
        }).then(function (resp){
            _this.students=resp.data;
        })
    }
</script>
</body>
</html>
