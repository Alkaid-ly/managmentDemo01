<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="./js/echarts.js"></script>
<script src="js/axios-0.18.0.js"></script>
<div id="main" style="width: 800px;height:400px;">
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            color: [
                '#409dfe',
            ],
            title: {
                text: '干部绩效考核'
            },
            tooltip: {},
            legend: {
                data: ['任务完成数']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [
                {
                    name: '任务完成数',
                    type: 'bar',
                    data: []
                }
            ]
        };
        axios.get('http://localhost:8080/assessment').then(res => {
            console.log(res.data);
            console.log(res.data[0].count);

            for(let i=0;i<5;i++){
                option.xAxis.data.push(res.data[i].username)
                option.series[0].data.push(res.data[i].count);
                console.log(res.data[i].username);
                console.log(res.data[i].count);
            }
            console.log(option);
            myChart.setOption(option);
        })
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</div>
</body>
</html>
